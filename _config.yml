    <main>
        <section>
            <p>An <strong>E-commerce Inventory Management System</strong> consists of four key modules:</p>
            <ul>
                <li><strong>Product Management</strong> to organize and track product details.</li>
                <li><strong>Stock Management</strong> to monitor inventory levels and ensure availability.</li>
                <li><strong>Order Management</strong> to streamline the processing and fulfillment of customer orders.</li>
                <li><strong>Report & Analytics</strong> to provide insights into sales trends, stock performance, and demand forecasting.</li>
            </ul>
            <p>These modules work together to enhance operational efficiency, reduce errors, and improve decision-making. The system offers real-time data updates, ensuring accurate inventory tracking and timely order fulfillment. Ultimately, it helps optimize stock levels and boosts customer satisfaction.</p>
